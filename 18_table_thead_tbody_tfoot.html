<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> thead, tbody, tfoot </title>
</head>
<body>
   <h2>테이블(thead, tbody, tfoot)</h2>
   <table border>
    <thead>
        <tr>
            <th>header1</th>
            <th>header2</th>
            <th>header3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>tbody1,1</td>
            <td>tbody1,2</td>
            <td>tbody1,3</td>
        </tr>
        <tr>
            <td>tbody2,1</td>
            <td>tbody2,2</td>
            <td>tbody2,3</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>tfoot1,1</td>
            <td>tfoot1,2</td>
            <td>tfoot1,3</td>
        </tr>
    </tfoot>
   </table>
</body>
</html>
