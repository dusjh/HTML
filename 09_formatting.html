<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>  </title>
</head>
<body>
    <!--문장 굵게(bold): b태그, 강조(진하게)의미 strong-->
    <p> b 태그: 문장을 <b>진하게(볼드, bold)</b> 표시 </p>
    <p>strong 태그: 문장을 <strong>강조의미</strong> 표시 </p>
    <!--b태그, strong 태그: 화면상에 보여지는 것은 같음-->
 <hr>
    <!--문장 기울임 글꼴 i태그, em태그-->
    <p>i 태그: 문장을 <i>기울게(이탤릭체, italic)</i> 표시 </p>
    <p>em 태그: 문장을 <em>강조의 의미(이탤릭체 형태로)</em>표시</p>
    <!--i 태그, em 태그: 화면상에 보여지는 것은 같음-->
<hr>
    글꼴을 작게 표시하는 <small>small 태그로 작게 표시</small><br>

    삭제된 문장을 표시(의미)하는 <del>삭제된 문장</del>: del 태그<br>

    문장에 밑줄을 표시하는 <u>밑줄이 그어진 문장</u>: u 태그<br>

    새로 입력된 문장을 의미하는 <ins>새로 추가된 문장</ins>: ins 태그<br>

    작성한 문장 중에 <mark>형광색 마크 표시(mark 태그)</mark>ㄴ
</body>
</html>
