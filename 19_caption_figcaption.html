<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> 캡션(caption)설정 </title>
</head>
<body>
   <h2>테이블 caption 설정</h2>
   <table border>
       <caption>[사용자 정보]</caption>
       <tr>
           <th>아이디</th>
           <th>이름</th>
           <th>주소</th>
       </tr>
       <tr>
           <td>1111</td>
           <td>홍길동</td>
           <td>서울시 서초구</td>
       </tr>
    </table>
    <hr>

    <h2>그림(사진)에 캡션 설정</h2>
    <figure>
        <figcaption>커피 사진(위)</figcaption>
        <img src="imgs/coffee.jpg" width="100">
        <figcaption>커피 사진(아래)</figcaption>

    </figure>
</body>
</html>
