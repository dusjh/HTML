<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>테이블(표) table, tr(table row), th(table head), td(table data)</title>
</head>
<body>
   <h1>테이블 작성 태그</h1>
   <h3>테이블(표) table, tr, th, td</h3>
   <table border>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
        </tr>
        <tr>
            <td>데이터1!!!!!!!!!!!!!!!!!!!!</td>
            <td>데이터2</td>
        </tr>
        <tr>
            <td>내용</td>
            <td>내용</td>
        </tr>
   </table>
</body>
</html>
