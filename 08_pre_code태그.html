<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title> pre, code 태그</title>
</head>
<body>
   <h1>pre, code 태그</h1>
   <p>
       안녕하세요.<br>
       안녕하세요.<br>
       나는 &nbsp;&nbsp;&nbsp;&nbsp; HTML  &nbsp;&nbsp;&nbsp; 입니다.
   </p>
   <hr>

   <h2>pre 태그</h2> <!--pre 태그: 탭, 띄어쓰기 다 적용되어서 그대로 나옴-->
   <pre>
        안녕하세요.
        안녕하세요.
        나는    HTML    입니다.
    </pre>  
    <hr>

    <pre>
    <code>  <!--code 태그: -->
        System.out.println("안녕하세요");
        System.out.println("안녕하세요");
    </code>
    </pre>
</body>
</html>
